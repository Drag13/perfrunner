<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfrunner - {{data.0.runParams.url}}</title>

    <link inline="inline" rel="stylesheet" href="./styles/bootstrap.css">
    <link inline="inline" rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <script>
        var rawData = '\"{{{payload}}}\"';
        var normalizedString = rawData.substring(1, rawData.length - 1);
        window.data = JSON.parse(normalizedString);

        var rawArgs = '\"{{{arguments}}}\"';
        normalizedString = rawArgs.substring(1, rawArgs.length - 1);
        window.renderArgs = JSON.parse(normalizedString);
    </script>

    <div id="root">

        <nav>
            <div class="navbar navbar-dark bg-dark " role="tablist">
                <a rel="noopener" target="_blank" class="navbar-brand" href="{{href}}">{{href}}</a>
                <ul id="nav-tab" class="nav nav-pills nav-fill">
                    {{#pages}}
                    <li class="nav-item">
                        <a class="nav-link {{tabClass}}" data-toggle="tab" href="#{{contentId}}" role="tab"
                            aria-controls="nav-home">{{pageName}}</a>
                    </li>
                    {{/pages}}
                </ul>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">

            {{#pages}}
            <div class="tab-pane {{pageClass}}" id="{{contentId}}" role="tabpanel">
                <div class="charts">
                    {{#reporters}}
                    <div class="chart-container"><canvas></canvas> </div>
                    {{/reporters}}
                </div>
            </div>
            {{/pages}}
        </div>
    </div>

    <script inline="inline" src="./render.ts"></script>

    <script inline="inline" src="./vendors.ts"></script>
</body>

</html>
