<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporter</title>

    <style>
         .charts {
            display: flex;
            flex-wrap: wrap
        }

        .chart-container {
            position: relative;
            flex: 1 1 auto;
            width: 33%;
            max-width:50%;
        }

        @media screen and (max-width:992px) {
            .chart-container {
                width: 100%;
                max-width: 100% !important
            }
        }
    </style>
</head>

<body>

    <script>
        var rawData = '\"{{{payload}}}\"';
        var normalizedString = rawData.substring(1, rawData.length - 1);
        window.data = JSON.parse(normalizedString);

        var rawArgs = '\"{{{arguments}}}\"';
        normalizedString = rawArgs.substring(1, rawArgs.length - 1);
        window.renderArgs = JSON.parse(normalizedString);
    </script>

    <div id="root"></div>

    <script inline="inline" src="./index.ts"></script>
</body>

</html>
