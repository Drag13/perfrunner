<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .basic {
            display: flex;
        }

        .basic>div {
            max-width: 33.33333%;
            flex: 1 1 auto
        }
    </style>
</head>

<body>

    <script>
        /* eslint-disable */
        window.data = {{{ payload }}};
        /*eslint-enable */
    </script>

    <script src="./chart.min.js"></script>
    <script src="metrics.chart.js"></script>
    <script src="entries.chart.js"></script>
    <script src="marks.chart.js"></script>

    <div class="basic">
        <div>
            <canvas id="entries" width="400" height="400"></canvas>
        </div>

        <div>
            <canvas id="metrics" width="400" height="400"></canvas>
        </div>

        <div>
            <canvas id="marks" width="400" height="400"></canvas>
        </div>
    </div>


    <script>
        (function () {
            const chartOptions = {
                animation: { duration: 0 },
                hover: { animationDuration: 0 },
                responsiveAnimationDuration: 0,
                elements: { line: { tension: 0 } },
                scales: {
                    yAxes: [{ ticks: { beginAtZero: true } }]
                }
            }
            const { data } = window;

            window.metricsChart.render("metrics", data, chartOptions);
            window.entriesChart.render('entries', data, chartOptions);
            window.marksChart.render('marks', data, chartOptions);
        }());
    </script>

</body>

</html>
